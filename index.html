<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=360, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<main class="main-container">

		<section class="section">
			<h2 class="text-center">Products</h2>
			<div class="products">

				<div class="product">
					<img class="product__image" src="img/products/cholebhatore.jpg" alt="Beer">
					<h2 class="product__name">Chole Bhatore</h2>
					<h3 class="product__price">6.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/dosa.jpg" alt="Energy Drink">
					<h2 class="product__name">Dosa</h2>
					<h3 class="product__price">5.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/pani puri.jpg" alt="Juice">
					<h2 class="product__name">Pani Puri</h2>
					<h3 class="product__price">4.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/pavbhaji.jfif" alt="Milk">
					<h2 class="product__name">Pav Bhaji</h2>
					<h3 class="product__price">2.50</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/pizza.jpg" alt="Mineral Water">
					<h2 class="product__name">Pizza</h2>
					<h3 class="product__price">1.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
				<div class="product">
					<img class="product__image" src="img/products/samosa.jfif" alt="Smoothie">
					<h2 class="product__name">Samosa</h2>
					<h3 class="product__price">6.00</h3>
					<button class="btn btn--primary" data-action="ADD_TO_CART">Add To Cart</button>
				</div>
			</div>
		</section>

		<section class="section">
			<h2 class="text-center">Cart</h2>
			<div class="cart"></div>
		</section>

	</main>

	<script src="main.js"></script>
</body>

</html>
